<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - STIDIF</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>  
        <form class="my-form">
            <div class="login-welcome-row">
                <h1>Sign up</h1>
                <p>please enter your details!</p>
            </div>
            <div class="input_wrapper">
                <input
                    type="firstname" id="firstname" class="input_field"
                    placeholder="Your First Name" required
                >
                <label for="firstname" class="input_label">First Name</label>
            </div>
            <div class="input_wrapper">
                <input
                    type="lastname" id="lastname" class="input_field"
                    placeholder="Your Last Name" required
                >
                <label for="lastname" class="input_label">Last Name</label>
            </div>
            <div class="input_wrapper">
                <input
                    type="email" id="email" class="input_field"
                    placeholder="Your Email" required
                >
                <label for="email" class="input_label">Email</label>
            </div>
            <div class="input_wrapper">
                <input id="password" type="password" class="input_field"
                    placeholder="Your Password"
                    title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                    pattern="^(?+.*[A-Za-z])(?=.\d[A-Za-z\d]{6,}$)" required>
                <label for="password" class="input_label">
                    Password
                </label>
            </div>
            <button type="submit" class="my-form_button">
                Register
        </form>
        <script src="script.js"></script>
    </body>
